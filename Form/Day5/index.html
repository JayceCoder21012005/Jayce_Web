<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in || Sign up from</title>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css stylesheet -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="img/white-outline.png" class="form-image-main">
                <img src="img/dots.png" class="form-image dots">
                <img src="img/coin.png" class="form-image coin">
                <img src="img/spring.png" class="form-image spring">
                <img src="img/rocket.png" class="form-image rocket">
                <img src="img/cloud.png" class="form-image cloud">
                <img src="img/stars.png" class="form-image stars">
            </div>
            <p class="featured-words">You Are Few Minutes Way To Boost Your Skills With <span>Jayce Coder</span></p>
        </div>

        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>
            <!-- Login form -->
            <div class="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <!-- User-box -->
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <i class='bx bxs-user icon'></i>
                    </div>
                    <!-- Password-box -->
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class='bx bxs-lock-alt icon' ></i>
                    </div>
                    <!-- Forgot password -->
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <!-- Input-box -->
                     <div class="input-box">
                        <button class="input-submit">
                            <span>Sign In</span>
                            <i class='bx bxs-log-in-circle' ></i>
                        </button>
                     </div>
                </div>
                <div class="social-login">
                    <i class='bx bxl-google' ></i>
                    <i class='bx bxl-twitter' ></i>
                    <i class='bx bxl-facebook' ></i>
                    <i class='bx bxl-instagram' ></i>
                </div>
            </div>
            <!-- Register Form -->
            <div class="register-form">
                <div class="form-title">
                    <span>Create an account</span>
                </div>
                <div class="form-inputs">
                    <!-- Email-box -->
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Email" required>
                        <i class='bx bxs-envelope icon'></i>
                    </div>
                    <!-- User-box -->
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <i class='bx bxs-user icon'></i>
                    </div>
                    <!-- Password-box -->
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class='bx bxs-lock-alt icon' ></i>
                    </div>
                    <!-- Forgot password -->
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <!-- Input-box -->
                     <div class="input-box">
                        <button class="input-submit">
                            <span>Sign Up</span>
                            <i class='bx bxs-log-in-circle' ></i>
                        </button>
                     </div>
                </div>
                <div class="social-login">
                    <i class='bx bxl-google' ></i>
                    <i class='bx bxl-twitter' ></i>
                    <i class='bx bxl-facebook' ></i>
                    <i class='bx bxl-instagram' ></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
